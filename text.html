<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <table class="tb">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tfoot>

        </tfoot>
    </table>
    <script>
        var dates = [{
            name : 'pink',
            subjet : 'javascript',
            score : 90
        },{
            name : 'blue',
            subjet : 'javascript',
            score : 85
        },{
            name : 'skyblue',
            subjet : 'javascript',
            score : 95
        },{
            name : 'yellow',
            subjet : 'javascript',
            score : 88
        },{
            name : 'red',
            subjet : 'javascript',
            score : 95
        }];

       var tfoot = document.querySelector('tfoot');
        for(var i = 0; i < dates.length ;i++){
            var tr = document.createElement('tr');
            tfoot.appendChild(tr);
            for(var k in dates[i]){
                var td = document.createElement('td');
                tr.appendChild(td);
                td.innerHTML = dates[i][k];
            }
            var td = document.createElement('td');
            tr.appendChild(td);
            tr.children[3].innerHTML = '<a href="javascript:;">删除</a>';
        }
        var tr = document.querySelectorAll('tr');
        var td = document.querySelectorAll('td');
        var bts = document.querySelectorAll('a');
        for(var i = 0; i < bts.length; i++){
            bts[i].onclick = function() {
                tfoot.removeChild(this.parentNode.parentNode);
            }
            }
    </script>
</body>
</html>
